<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Video Speed Controller</title>
</head>

<body>
    <h1>Video Speed Controller</h1>

    <div class="wrapper">
        <video class="video" autoplay loop controls>
            <source src="media/Time-Lapse.mp4" type="video/mp4">
        </video>

        <div class="speed">
            <span class="speed-count">1.0x</span>
            <div class="speed-bar"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
